<div class="container-xl mt-5">
  <h2 class="text-left">{{isAddMode ? 'Create User' : 'Edit user'}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row col-6">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <label for="firstName">First Name</label>
            <input type="text" matInput id="firstName" formControlName="firstName">
          </mat-form-field>

          <mat-form-field class="w-100">
            <label for="userName">Username</label>
            <input type="text" matInput id="userName" formControlName="userName" [readonly]="!isAddMode">
          </mat-form-field>

          <mat-form-field class="w-100">
            <label for="passWord">Password</label>
            <input type="password" matInput id="passWord" formControlName="passWord">
          </mat-form-field>

          <div class="w-100 mb-2">
            <label>Gender: </label>
          </div>
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="MALE" class="mr-3">Male</mat-radio-button>
            <mat-radio-button value="FEMALE">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <label for="lastName">Last Name</label>
            <input type="text" matInput id="lastName" formControlName="lastName">
          </mat-form-field>

          <mat-form-field class="w-100">
            <label for="phone">Phone</label>
            <input type="text" matInput id="phone" formControlName="phone">
          </mat-form-field>

          <mat-form-field class="w-100">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" matInput id="confirmPassword" formControlName="confirmPassword">
          </mat-form-field>

          <div class="w-100 mb-2">
            <label>Role: </label>
          </div>
          <mat-select [compareWith]="setSelectedValue" formControlName="role" placeholder="Please select">
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role.name}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="button-wrap  mt-5 mb-5">
        <button mat-raised-button class="action-button action-button--complete">{{isAddMode ? 'Save' : 'Update'}}</button>
      </div>
    </div>

  </form>
</div>
