<div class="main-wrapper">
  <app-task-form (loadPage)="readTasks()"></app-task-form>
  <div class=" container mt-5">
    <h2>Tasks List</h2>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let element"> {{element?.project?.projectName}} </td>
      </ng-container>

      <ng-container matColumnDef="taskSubject">
        <th mat-header-cell *matHeaderCellDef>Task Subject</th>
        <td mat-cell *matCellDef="let element"> {{element?.taskSubject}} </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Assigned Employee</th>
        <td mat-cell
            *matCellDef="let element"> {{element?.assignedEmployee?.firstName + ' ' + element?.assignedEmployee?.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Assigned Date</th>
        <td mat-cell *matCellDef="let element"> {{element?.assignedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element?.taskStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="{{'/member/task/edit/' + element.id}}" class="action-button action-button--edit">Edit</a>
          <a (click)="onDelete(element?.id)" class="action-button action-button--delete">Delete</a>
          <!--          <a (click)="onComplete(element?.projectCode)" class="action-button action-button&#45;&#45;complete">Complete</a>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
