<div class="login guest__login">
  <div class="guest__form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="container-xl">

        <!-- Username or email -->
        <div class="row offset-xl-1 col-xl-10 col-12 mb-3">
          <mat-form-field class="w-100">
            <mat-label aria-label>
              Username or Email
            </mat-label>
            <input type="text" matInput id="username-or-email" formControlName="username">
          </mat-form-field>
        </div>

        <!-- Password -->
        <div class="row offset-xl-1 col-xl-10 col-12 mb-3">
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" matInput id="password" formControlName="password">
          </mat-form-field>
        </div>


        <div class="row offset-xl-1 col-xl-10 col-12 mb-5">
          <button mat-raised-button class="w-100 color-primary" [disabled]="form.invalid">Login</button>
        </div>

      </div>
    </form>
  </div>
</div>
